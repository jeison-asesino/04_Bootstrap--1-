<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <!-- dentro de FOR vamos a poner el ID del Input que acompaña a este label -->
                <label for="mi_email" class="form-label">Email</label>
                <input type="email" id="mi_email" class="form-control" aria-describedby="ayuda_email">
                <div id="ayuda_email" class="form-text">Ingrese un formato válido de correo</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control">
            </div>
            <!-- <input type="checkbox"> Recuérdame -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="recordar">
                <label for="recordar" class="form-check-label">Recuérdame</label>
            </div>
            <button class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
